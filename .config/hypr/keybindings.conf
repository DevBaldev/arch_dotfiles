$MOD = Super
$SMOD = $MOD+Shift
$UWSM = uwsm app --

# Applications
$menu = $UWSM wofi
$game = $UWSM steam
$note = $UWSM obsidian
$browser = $UWSM librewolf
$videos = $UWSM freetube
$emoji = $UWSM wofi-emoji
$music = $UWSM spotify-launcher
$screenshot = $UWSM grim -g "$(uwsm app -- slurp)" - | $UWSM swappy -f -
$clipboard = $UWSM cliphist list | $menu -d | $UWSM cliphist decode | $UWSM wl-copy

# TUI Applications
$term = $UWSM kitty
$file = $term yazi
$sysmon = $term btop
$editor = $term nvim

# Application shortcuts
bind = $MOD, Q, killactive,
bind = $MOD, G, exec, $game
bind = $MOD, N, exec, $note
bind = $MOD, E, exec, $file
bind = $MOD, R, exec, $menu
bind = $MOD, T, exec, $term
bind = $MOD, M, exec, $music
bind = $MOD, C, exec, $editor
bind = $MOD, P, exec, $videos
bind = $SMOD, R, exec, $emoji
bind = $MOD, F, exec, $browser
bind = $MOD, V, exec, $clipboard
bind = $MOD, Y, exec, $screenshot
bind = $MOD, Escape, exec, $sysmon

# Move/Change window focus
bind = $MOD, H, movefocus, l
bind = $MOD, L, movefocus, r
bind = $MOD, K, movefocus, u
bind = $MOD, J, movefocus, d
bind = $MOD, Return, fullscreen
bind = $SMOD, f, togglefloating

# Switch work-spaces
bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9
bind = $MOD, 0, workspace, 10

# Re-size windows
binde = $SMOD, L, resizeactive, 30 0
binde = $SMOD, H, resizeactive, -30 0
binde = $SMOD, K, resizeactive, 0 -30
binde = $SMOD, J, resizeactive, 0 30

# Move focused window to a work-space
bind = $SMOD, 1, movetoworkspace, 1
bind = $SMOD, 2, movetoworkspace, 2
bind = $SMOD, 3, movetoworkspace, 3
bind = $SMOD, 4, movetoworkspace, 4
bind = $SMOD, 5, movetoworkspace, 5
bind = $SMOD, 6, movetoworkspace, 6
bind = $SMOD, 7, movetoworkspace, 7
bind = $SMOD, 8, movetoworkspace, 8
bind = $SMOD, 9, movetoworkspace, 9
bind = $SMOD, 0, movetoworkspace, 10

# Scroll through existing work-spaces
bind = $MOD, mouse_up, workspace, e-1
bind = $MOD, mouse_down, workspace, e+1

# Move/Resize focused window
bindm = $MOD, mouse:272, movewindow
bindm = $MOD, mouse:273, resizewindow

# Move/Switch to special work-space (scratchpad)
bind = $MOD, S, togglespecialworkspace,
bind = $SMOD, S, movetoworkspacesilent, special

# System.
bind = $SMOD, Escape, exec, uwsm stop
